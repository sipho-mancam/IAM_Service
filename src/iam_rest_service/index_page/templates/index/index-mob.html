    <title>Sign up or Login</title>
</head>

<body>
    
    <div class="container" id="container">
        <div id="sign-up" class="form-container sign-up-container overlay-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <!-- <a href="/fb_auth?type=login&id=sometoken" class="social"><i class="fab fa-facebook-f"></i></a> -->
                    <a href="/google/signup" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button id="submit-signUp">Sign Up</button><br />
                <button class="ghost" id="signIn">Sign In</button>
            </form>
        </div>
        <div id="sign-in" class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <!-- <a href="/fb_auth?type=login&id=sometoken" class="social"><i class="fab fa-facebook-f"></i></a> -->
                    <a href="/google/signup" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button id="submit-signIn">Sign In</button><br />
                <button class="ghost" id="signUp">Sign Up</button>
            </form>
        </div>
    </div>
